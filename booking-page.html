  </head>
  <body>
    <header class="header">
      <a href="/index.html">

      </nav>
    </header>
    <div class="booking-menu-box">
      <h1>Pendaftaran Online Konseling</h1>
      <form action="" method="post">
        <div class="text-field">
          <div class="input-box">
            <label for="username">nama lengkap</label>
            <input type="text" required="required" placeholder="nama lengkap" />
          </div>
          <div class="input-box">
            <label for="email">email</label>
            <input type="email" required="required" placeholder="email" />
          </div>
          <div class="input-box">
            <label for="tanggal-lahir">tanggal lahir</label>
            <input
              type="date"
              required="required"
              placeholder="tanggal lahir"
            />
          </div>
          <div class="input-box">
            <label for="phone">nomor whatsapp: format (1234-1234-1234)</label>
            <input
              type="tel"
              required="required"
              placeholder="nomor whatsapp"
              pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"
            />
          </div>
          <div class="pilih-paket">
            <label for="paket-konseling">pilih paket</label>
            <select
              title="paket-konseling"
              id="paket-konseling"
              name="paket-konseling"
            >
              <option value="individual">Individual</option>
              <option value="family">Family</option>
              <option value="depression" selected="selected">Depression</option>
              <option value="anxiety">Anxiety</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
    </div>
