    </header>
    <div class="booking-menu-box">
      <h1>Pendaftaran Online Konseling</h1>
      <form id="bookingForm" action="" method="post">
        <div class="text-field">
          <div class="input-box">
            <label for="username">Nama Lengkap</label>
            <input
              type="text"
              required="required"
              placeholder="Nama Lengkap"
              pattern="[a-zA-Z ]+"
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              required="required"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="input-box">
            <label for="phone">Nomor WhatsApp (0123-XXXX-XXXX)</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required="required"
              pattern="[0-9]{10,12}"
              placeholder="Nomor WhatsApp"
            />
          </div>
          <div class="input-box">
            <label for="Usia">Usia</label>
            <input
              type="number"
              required="required"
              placeholder="Usia"
              min="0"
            />
          </div>
          <div class="input-box">
            <label for="tanggal-konseling">Tanggal Konseling</label>
            <input
              type="date"
              required="required"
              placeholder="tanggal lahir"
            />
          </div>
          <div class="pilih-paket">
            <label for="paket-konseling">Pilih Layanan</label>
            <select
              title="paket-konseling"
              id="paket-konseling"
              name="paket-konseling"
            >
              <option value="--Pilih layanan--" selected="selected" disabled>
                --Pilih layanan--
              </option>
              <option value="individual">Individual</option>
              <option value="family">Family</option>
              <option value="depression">Depression</option>
              <option value="anxiety">Anxiety</option>
            </select>
          </div>
          <button type="submit" class="submit-btn" onclick="openPopup()">Kirim</button>
        </div>
        <h2>Sesi konseling kami tersedia mulai pukul 09.00 hingga 20.00 WIB</h2>
      </form>
    </div>
