<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Field with Text</title>
    <link rel="stylesheet" href="/Pages/css/booking-page.css" />
  </head>
  <body>
    <header class="header">
      <a href="/index.html">
        <img class="LOGO-WEB" alt="web logo" src="/image/LOGO WEB.png" />
      </a>
      <nav class="navbar">
        <a href="/index.html">Beranda</a>
        <a href="/Produk.html">Produk</a>
        <a href="/schedule.html">Jadwal</a>
        <a href="/konselor.html">Konselor</a>
        <a href="#Alur Konsultasi">Alur Konsultasi</a>
        <a href="/FAQ.html">FAQ</a>
      </nav>
    </header>
    <div class="booking-menu-box">
      <h1>Pendaftaran Online Konseling</h1>
      <form action="" method="post">
        <div class="text-field">
          <div class="input-box">
            <label for="username">Nama Lengkap</label>
            <input type="text" required="required" placeholder="Nama Lengkap" />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" required="required" placeholder="Email" />
          </div>
          <div class="input-box">
            <label for="phone">Usia</label>
            <input type="number" required="required" placeholder="Usia" />
          </div>
          <div class="input-box">
            <label for="tanggal-konseling">Tanggal Konseling</label>
            <input
              type="date"
              required="required"
              placeholder="tanggal lahir"
            />
          </div>
          <div class="pilih-paket">
            <label for="paket-konseling">Pilih Layanan</label>
            <select
              title="paket-konseling"
              id="paket-konseling"
              name="paket-konseling"
            >
              <option value="--Pilih Layanan--" selected="selected">
                --Pilih Layanan--
              </option>
              <option value="individual">Individual</option>
              <option value="family">Family</option>
              <option value="depression">Depression</option>
              <option value="anxiety">Anxiety</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="logo-container-footer">
        <a href="/index.html">
          <img class="LOGO-WEB" alt="web logo" src="/image/LOGO WEB.png" />
        </a>
      </div>
      <h1 class="footer-description">
        Build a better website for your medical and healthcare business today.
      </h1>
      <div class="footer-menu-container">
  
        <div class="footer-menu">
          <a href="">Company</a>
        </div>
        <div class="footer-menu">
          <a href="">Home</a>
        </div>
        <div class="footer-menu">
          <a href="">Services</a>
        </div>
        <div class="footer-menu">
          <a href="">Contact</a>
        </div>
      </div>
      <div class="sosmed-footer">
        <a title="twitter" href="https://twitter.com/" class="twitter-logo"
          ><i class="fa-brands fa-square-x-twitter fa-2xl"></i
        ></a>
        <a title="facebook" href="https://facebook.com/" class="facebook-logo"
          ><i class="fa-brands fa-square-facebook fa-2xl"></i
        ></a>
        <a
          title="instagram"
          href="https://instagram.com/"
          class="instagram-logo"
          ><i class="fa-brands fa-square-instagram fa-2xl"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
